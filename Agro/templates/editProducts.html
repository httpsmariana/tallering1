{% extends "base.html" %}

{% block buttons %}

<!-- ADD BUTTONS CANCEL -->

{% endblock buttons %}

{% block content %}

<form method="post" action="{% url 'myProducts' %}">
    {% csrf_token %}
    <input type="hidden" name="action" value="update">
    <input type="hidden" name="product_id" value="{{ product.product_id }}">
    <input type="hidden" name="product_id1" value="{{ product.id }}">
    <input type="hidden" name="product_id2" value="{{ product.id2 }}">
    <input type="hidden" name="product_seller" value="{{ product.seller }}">

    <div class="mb-3">
        <label for="product_name" class="form-label fw-bold">
            Nombre del producto:
        </label>
        <p class="form-control-plaintext">
            {{ product.name }} {{ product.specificName }}
        </p>
        <input type="hidden" name="product_name" value="{{ product.name }}">
        <input type="hidden" name="product_specificName"
            value="{{ product.specificName }}">
    </div>

    <div class="mb-3">
        <label for="max_quantity" class="form-label">Cantidad máxima</label>
        <input type="number" class="form-control" id="max_quantity"
            name="max_quantity" value="{{ product.maxQuantity }}">
    </div>

    <div class="mb-3">
        <label for="min_quantity" class="form-label">Cantidad mínima</label>
        <input type="number" class="form-control" id="min_quantity"
            name="min_quantity" value="{{ product.minQuantity }}">
    </div>

    <div class="mb-3">
        <label for="unit" class="form-label">Unidad de Medida</label>
        <select name="unit" id="unit" class="form-select">
            <option selected disabled>Seleccione una unidad</option>
            <option value="Kg">Kilogramos</option>
            <option value="gr">Gramos</option>
            <option value="Units">Unidades</option>
        </select>
    </div>
    <button type="submit" class="btn btn-primary w-100">Actualizar</button>
</form>

{% endblock content %}
